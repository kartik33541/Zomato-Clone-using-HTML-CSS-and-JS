<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign UP - Zomato</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Helvetica;
      background-color: #e23744;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .navbar h1 {
      color: white;
      font-size: 45px;
      font-weight: bolder;
      font-style: italic;
      text-align: center;
      margin-bottom: 10px;
    }

    .navbar hr {
      border: none;
      border-top: 3px solid white;
      width: 60%;
      margin: 0 auto 20px;
    }

    .form2 h2 {
      text-align: center;
      font-size: 34px;
      color: #333;
      margin-bottom: 10px;
    }

    .label hr {
      border: none;
      border-top: 3px solid white;
      width: 60%;
      margin: 0 auto 25px;
    }

    .form1 {
      width: 400px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 3px #333;
      padding: 30px 20px;
      text-align: center;
    }

    .srch-1,
    .srch-2,
    .srch-3,
    .srch-4 {
      text-align: left;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .srch1,
    .srch2,
    .srch3,
    .srch4 {
      width: 100%;
      height: 44px;
      font-size: 16px;
      color: black;
      padding: 8px 10px;
      border-radius: 7px;
      border: 1px solid gray;
      box-shadow: 0 1px 2px gray;
      transition: 0.3s ease;
    }

    .srch1:hover,
    .srch2:hover,
    .srch3:hover,
    .srch4:hover {
      box-shadow: 0 2px 3px #e23744;
    }

    .btn {
      width: 100%;
      height: 45px;
      background-color: #e23744;
      border-radius: 7px;
      border: 1px solid gray;
      color: white;
      font-weight: bolder;
      font-size: 16px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #b5222f;
      transform: scale(1.05);
    }

    .label1 {
      width: 100%;
      margin-top: 20px;
      color: #e23744;
      text-align: center;
    }

    .liw {
      text-align: center;
      font-size: 17px;
      margin-top: 25px;
      color: #333;
    }

    .liw span a {
      text-decoration: none;
      color: #e23744;
      font-weight: bolder;
    }

    .liw span a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <h1>Zomato - Order food Online</h1>
    <hr>
  </div>

  <div class="form2">
    <h2>Sign UP</h2>
  </div>

  <div class="label">
    <hr>
  </div>

  <div class="form1">
    <!-- Added id for JS -->
    <form id="signupForm" action="https://formsubmit.co/kartik.24bet10014@vitbhopal.ac.in" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://kartik33541.github.io/Zomato-Clone-using-HTML-CSS-and-JS/thanks.html">

      <div class="srch-1">
        <label for="name">Name:</label>
        <input class="srch1" id="name" name="name" type="text" placeholder="Enter your name here" required>
      </div>

      <div class="srch-2">
        <label for="email">Email:</label>
        <input class="srch2" id="email" name="email" type="email" placeholder="Enter email here" required>
      </div>

      <div class="srch-3">
        <label for="password">Password:</label>
        <input class="srch3" id="password" name="password" type="password" placeholder="Enter password here" required>
      </div>

      <div class="srch-4">
        <label for="confirm_password">Confirm Password:</label>
        <input class="srch4" id="confirm_password" name="confirm_password" type="password"
          placeholder="Confirm password here" required>
      </div>

      <button class="btn" type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    // Optional: Add confirmation before redirect (without blocking email send)
    const form = document.getElementById("signupForm");

    form.addEventListener("submit", function () {
      // Save some info in local storage (optional)
      localStorage.setItem("username", document.getElementById("name").value);
      localStorage.setItem("useremail", document.getElementById("email").value);

      // No preventDefault() â€” allow form to send email and redirect
    });
  </script>
</body>

</html>
